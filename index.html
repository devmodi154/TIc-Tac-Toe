<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&ampdisplay=swap" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="column">
			<p id='x'>X</p>
			<p id='o'>O</p><br>
			<a id='restartButton' class="actionBtn3">
				<span class="back">Restart</span>
				<span class="front">Restart</span>
		   </a>
			<p id="blinking" data-text='GAME OVER'>GAME<br>OVER!</p>
			<h2></h2>
		</div>
		<div class="column">
			<table>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
